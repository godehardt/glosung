name: C/C++ CI Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: {{matrix.os}}
    srategy:
    matrix:
      os: [ubuntu-latest, windows-latest, macOS-latest, linux-latest]

    steps:
    - uses: actions/checkout@v3
  
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
