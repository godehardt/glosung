name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
 
  BUILD_TYPE: TestBuild

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}

          